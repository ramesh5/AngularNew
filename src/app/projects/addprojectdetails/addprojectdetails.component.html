<table mat-table [dataSource]="this.addprojectservice.projects" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let project"> {{project.title}} </td>
      </ng-container>
      <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let project"> {{project.startdate | date :  "dd.MM.y"}} </td>
      </ng-container>
      <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let project"> {{project.enddate | date :  "dd.MM.y"}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let project"><mat-icon class="mat-18" (click)="OnDelete(project.id)" style="cursor:pointer;">delete</mat-icon></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
